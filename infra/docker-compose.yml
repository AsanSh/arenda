services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: amt_db
      POSTGRES_USER: amt_user
      POSTGRES_PASSWORD: amt_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amt_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ../backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://amt_user:amt_password@db:5432/amt_db
      - DEBUG=1
      - SECRET_KEY=django-insecure-dev-key-change-in-production

  admin-frontend:
    build: ../admin-frontend
    volumes:
      - ../admin-frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true

volumes:
  postgres_data:
